<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy MVVM</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="someStr">
    <input type="text" v-model="child.someStr">
    <p>{{ getHelloWord }}</p>
    <p v-html="htmlStr"></p>
    <button v-on:click="clickBtn">Change</button>
</div>

<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/mvvm.js"></script>
<script>
    let vm = new MVVM({
        el: '#app',
        data: {
            someStr: 'Hello ',
            className: 'btn',
            htmlStr: '<span style="color: blue;">blue</span>',
            child: {
                someStr: 'World'
            }
        },
        computed: {
            getHelloWord() {
                return this.someStr + this.child.someStr;
            }
        },
        methods: {
            clickBtn() {
                const randomStrArr = ['Vue', 'React', 'Angular'];
                this.child.someStr = randomStrArr[Math.floor(Math.random() * 3)];
            }
        }
    });
    vm.$watch('child.someStr', function () {
        console.log(arguments);
    });
</script>

</body>
</html>
